<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for reaching out to us">
    <meta name="author" content="Brett Erickson">
    <title>Contact Info</title>
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="./images/z-splash.png" alt="Website Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <p class="contact">
            900 Newport Center Dr, Newport Beach, CA
            <br>
            (949)- 640-4000
            <br>
            randomemail@google.com
        </p>
        <section class="middle"></section>
        <div>
            <iframe class="mapimage"
                src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d978771.9596064757!2d-117.94708122358946!3d33.83485402788335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x80db3d64182daf11%3A0x2d76993b99ba0a91!2sWhitewater%2C%20CA%2092282!3m2!1d33.9306524!2d-116.6911063!4m5!1s0x80dce8b6c4bfb3dd%3A0xf1549554648b59bd!2sNewport%20Beach%2C%20CA!3m2!1d33.6041944!2d-117.8738554!5e1!3m2!1sen!2sus!4v1759521117808!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <div class="form-item column 2">
                <label for="fullname">Name:</label>
                <input id="fullname" type="text" name="fullname" placeholder="Your Full Name">
            </div>
            <div class="form-item column 2">
                <label for="usermail">Email:</label>
                <input id="usermail" type="email" name="usermail" placeholder="randomemail@yahoo.com">
            </div>
            <div class="purpose">
                <label class="labelpurpose">
                    Message
                    <br>
                    Purpose
                    <br>
                </label>
                <div>
                    <input id="inquiry" type="radio" name="purpse">
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div>
                    <input id="question" type="radio" name="purpose">
                    <label for="question">Reservation Question</label>
                </div>
                <div>
                    <input id="suggestion" type="radio" name="purpose">
                    <label for="suggestion">Web Suggestion</label>
                </div>
            </div>

            <div class="form-item"></div>
            <div class="form-item column 1"></div>
            <button id="submit" type="submit">Let the adventure begin!</button>
        </form>

    </main>
    <footer>
        <p>Â© 2025 White Water Rafting Brett Erickson</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook Logo">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.jpg" alt="YouTube Logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
